<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body id="body" class="light">
        <div id="heading">
            <button id="theme-btn" onclick="changeTheme()">Dark Mode ğŸŒ™</button>
        </div>
        <section id="hero">
                <div class="header">
                    <p class="title">Generate a</p>
                    <span class="title emphasize">random password</span>
                    <p class="subtitle">Never use an insecure password again.</p>
                </div>
                <div id="functions">
                    <div class="flex-column">
                        <label for="size-el">Password Length</label>
                        <div class="functions-wrapper">
                            <button id="del-el" class="btn function" onclick="delOne()">-1</button>
                            <div id="passLen-el"></div>
                            <button id="add-el" class="btn function" onclick="addOne()">+1</button>
                        </div>
                    </div>
                    
                    <div class="flex-column">
                        <label for="num-el">Numbers</label>
                        <input type="checkbox" id="num-el" checked/>
                    </div>

                    <div class="flex-column">
                        <label for="sym-el">Symbols</label>
                        <input type="checkbox" id="sym-el" checked/>
                    </div>

                    <button class="btn-confirm" onclick="genPasswords()">Generate passwords</button>
                </div>
        </section>

        <div class="divisor"></div>

        <section id="password">
            <div class="output-area" id="outputOne"></div>
            <div class="output-area" id="outputTwo"></div>
        </section>

        <script src="./main.js"></script>
    </body>
</html>
