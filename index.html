<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body id="body" class="dark">
        <section id="hero">
            <div id="main-section">
                <div class="header">
                    <p class="title">Generate a</p>
                    <span class="title emphasize">random password</span>
                    <p class="subtitle">Never use an insecure password again.</p>
                </div>
                <button class="btn-confirm">Generate passwords</button>
            </div>
        </section>

        <div class="divisor"></div>

        <section id="password">
            <div class="output-area" id="output-1"></div>
            <div class="output-area" id="output-2"></div>
        </section>
    </body>
</html>
